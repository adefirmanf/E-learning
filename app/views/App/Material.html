{{set . "title" "Home"}} {{template "header.html" .}}
<div>{{template "navbar.html" .}}</div>

<section
  class="fdb-block pb-0"
  style="background-image: url(/public/img/hero/red.svg)"
>
  <div class="container">
    <div class="row text-left justify-content-end">
      <div class="col">
        <h2 class="text-light">{{ .material.Name}}</h2>
        <p class="lead text-light">{{ .material.Description}}</p>
      </div>
      <div class="col-12 col-md-6 col-xl-5">
        <div class="fdb-box rounded-bottom-0">
          <p class="lead">{{ .material.Description}}</p>

          <p class="lead mt-4">
            <a
              class="btn btn-outline-primary"
              href="{{ .material.URL}}"
              target="_blank"
              >Visit Site</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<style></style>
{{template "footer.html" .}}
